<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <script type="module" src="reset-password.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js"></script>
    <script src="console-protection.js" defer></script>
    <title>Redefinir Senha</title>
</head>
<body>
    <!-- Notificação temporária -->
    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="form-container">
            <form id="reset-password-form">
                <h1>Redefinir Senha</h1>
                <input type="email" id="email-reset" placeholder="Digite seu e-mail" required>
                <button type="button" id="reset-password-button">Enviar E-mail de Redefinição</button>
            </form>
        </div>
    </div>
</body>
</html>
