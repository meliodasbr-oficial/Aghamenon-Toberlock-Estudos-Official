<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="console-protection.js" defer></script>
    <title>Acesso Negado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            width: 80%; /* Ajusta a largura da mensagem sem limites */
            height: auto; /* Permite que a altura se ajuste automaticamente */
            backdrop-filter: blur(5px); /* Efeito de borrão atrás do texto */
            background-color: rgba(0, 0, 0, 0.3); /* Transparência leve atrás do texto */
            border-radius: 10px; /* Leve arredondamento */
        }

        h1 {
            font-size: 2.5em; /* Aumenta o tamanho do título */
        }

        p {
            font-size: 1.3em; /* Aumenta o tamanho do texto */
        }

        /* Media query para telas menores, como celulares */
        @media (max-width: 600px) {
            .content {
                width: 90%; /* Aumenta o espaço horizontal em telas pequenas */
            }

            h1 {
                font-size: 2.4em; /* Ajusta o tamanho do título em telas menores */
            }

            p {
                font-size: 1.3em; /* Ajusta o tamanho do texto em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="content">
        <h1>Acesso Negado</h1>
        <p>Você não é um desenvolvedor autorizado do Aghamenon Toberlock Estudos, Qualquer tentativa de acessar informações internas pode resultar em ações legais.</p>
    </div>

    <script>
        // Efeito "Matrix"
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.querySelector('.matrix').appendChild(canvas);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            
            drops.forEach((y, index) => {
                const text = Math.random() > 0.5 ? '0' : '1';
                const x = index * fontSize;
                
                ctx.fillText(text, x, y * fontSize);
                
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }
                
                drops[index]++;
            });
        }

        setInterval(drawMatrix, 30);
    </script>
</body>
</html>
